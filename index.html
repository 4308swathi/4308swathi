<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1><center>Registration form</center></h1>
        <center>
            <form>
                <label>Firstname:</label>
                <input type="text" placeholder="Enter firstname" name="firstname" size="15"/><br><br>
                <label>Lastname:</label>
                <input type="text" placeholder="Enter lastname" name="lastname" size="15"/><br><br>
                <label>Gender:</label>
                <input type="radio" name="male"/>Male
                <input type="radio" name="female"/>Female
                <input type="radio" name="other"/>Other<br><br>
                <label>Phone:</label>
                <input type="text" name="countrycode" value="+91" size="2"/>
                <input type="text" placeholder="Enter phone number" name="phone" size="20"/><br><br>
                Address:
                <textarea cols="30" rows="5" placeholder="Enter address" value="address" style="vertical-align: top;"></textarea><br><br>
                Email:
                <input type="email" placeholder="Enter email" name="email" size="15"/><br><br>
                Password:
                <input type="password" placeholder="Enter password" name="pass" size="15"/><br><br>
                <input type="button" value="Submit"/>
            </form>
        </center>
        <script>
            function changecolor(){
                let randomColor=Math.floor(Math.random()*16777215).toString(16);
                document.body.style.backgroundColor='#'+randomColor;
            }
            setInterval(changecolor,1000);
        </script>
    </body>
</html>
